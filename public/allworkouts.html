<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>Edit Workout</h2>
        <form>
          <div class="exercises">
            <label for="type">Choose day:</label>
            <select id="workouts-options">
              <option disabled selected>Select day</option>
    
            </select>
          </div>
          <div class="buttons">
            <button disabled class="huge ui blue button complete">
              Complete
            </button>
            <button disabled class="huge ui positive button edit-another">
              Edit Workout
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="results"></div>
  </div>
  <div id="toast">
    Workout deleted Successfully!
  </div>
  <script src= "https://code.jquery.com/jquery-3.3.1.min.js"> </script> 
  <script src="/api.js"></script>
  <script src="/allworkouts.js"></script>
  
</body>

</html>
